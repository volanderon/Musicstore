<div class="row">
    <div class="col-md-4">
        <img class="col-xs-12" ng-src="images/{{home.albums.big[0].image_path}}"><br>
        <strong>{{::home.albums.big[0].album_name}}</strong><br>
        <strong>{{::home.albums.big[0].album_artist}}</strong>
    </div>
    <div class="col-md-2" ng-repeat="album in ::home.albums.header">
        <img class="col-xs-12" ng-src="images/{{album.image_path}}"><br>
        <strong>{{::album.album_name}}</strong><br>
        <strong>{{::album.album_artist}}</strong>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">BREADCRUMPS</div>
</div>

<div class="row">
    <div class="col-md-10">
        <div class="col-md-2">
            <div class="row" ng-repeat="album in ::home.albums.sidebar">
                <img class="col-xs-12" ng-src="images/{{album.image_path}}"><br>
                <strong>{{::album.album_name}}</strong><br>
                <strong>{{::album.album_artist}}</strong>
            </div>
        </div>
        <div class="col-md-8">
            <div class="col-md-4" ng-repeat="album in ::home.albums.content">
                <img class="col-xs-12" ng-src="images/{{album.image_path}}"><br>
                <strong>{{::album.album_name}}</strong><br>
                <strong>{{::album.album_artist}}</strong>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Music Store</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/card.css">
</head>
<body ng-controller="MainCtrl as main">
    <div id="header">
        <nav>
            <a ui-sref="home">Home</a>
            <a>My account</a>
            <a ui-sref="wishlist">My wishlist</a>
            <a ui-sref="checkout">Checkout</a>
            <a ui-sref="login">Log in</a>
        </nav>

        <header>
            <img src="images/logo.png">
            <input type="search" placeholder="Search">
            <div class="pull-right">
                <img src="images/bascet.png">
                <div>{{main.getCartCount()}}</div>
            </div>
        </header>
    </div>

    <div ui-view class="container slide" style="padding-top: 80px;"></div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/HomeCtrl.js"></script>
    <script src="js/controllers/WishlistCtrl.js"></script>
    <script src="js/controllers/CheckoutCtrl.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/AlbumCtrl.js"></script>
    <script src="js/controllers/GenreCtrl.js"></script>
    <script src="js/directives/breadcrumbs.js"></script>
    <script src="js/directives/genre-sidebar.js"></script>
    <script src="js/directives/cart.js"></script>
    <script src="js/directives/add-to-cart.js"></script>
    <script src="js/services/Cart.js"></script>

</body>

</html>
